<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>

</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar</p>
    
    <ul style="list-style-type: square;">
        <li title="Use a tag &lt;p&gt;">Paragrafo</li>
        <li title="Use a tag &lt;h1&gt;">Titulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li>Abreviações</li>
        <li>Códigos-fonte</li>
        <li title="Use a tag &lt;ol&gt;">Lista numeradas</li>
        <li title="Use a tag &lt;ul&gt;">Lista com demarcadores</li>    
    </ul>
